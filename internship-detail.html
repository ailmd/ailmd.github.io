  <script>
    // 根据URL参数加载不同的实习内容
    const urlParams = new URLSearchParams(window.location.search);
    const internshipId = urlParams.get('id');
    
    // 这里可以根据id加载不同的内容

      const internships = {

        }
      };
      
      const internship = internships[internshipId];
      if (internship) {
        titleElement.textContent = internship.title;
        contentElement.innerHTML = internship.content;
      }
    }
